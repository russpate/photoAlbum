<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" href="css/main.css">
    <title>My Photo Album</title>

  <body>

      <div class="container">

            <h1>Photo Album</h1>

              <h2>collections</h2>
              <p rel="album1">album1photo</p>
              <p>album2photo</p>
              <p>albumt3photo</p>
              <p></p>

              <a href="#">Test Album</a>
            </div>
          </div>

            <div class="sectionTitle">
              <h2>Album Title</h2>
              <a href="#">test photo</a>
            </div>
          </div>
          <div rel="photoView" class="photo section">
            <div class="mainTitle">
              <h2>Photo Title</h2>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script type="text/javascript" src="bower_components/underscore/underscore.js"></script>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
